.imagemap{
  width: 333px;
  height: 500px;
  position: relative;
}

.imagemap ul{
  margin: 0;
  padding: 0;
  list-style: none;
}
.imagemap a{
  position: absolute; 
  /*包含块是采用了相对定位的div*/
  background: url(img/shim.gif);
  /*debug:否则低版本IE不显示没有内容的链接;*/
  display: block;
  width: 50px;
  height: 60px;
  text-indent: -1000em;
}
.imagemap .rich a{
  top: 50px;
  left: 80px;
}

.imagemap .sophie a{
  top: 90px;
  left: 200px;
}
.imagemap .cath a{
  top: 155px;
  left: 65px;
}
.imagemap .james a{
  top: 140px;
  left: 145px;
}
.imagemap .paul a{
  top: 175px;
  left: 255px;
}

.imagemap a:hover,
.imagemap a:focus{
  border: 1px solid #fff;
}

<!--
-->
</style>

<body>

<div class="imagemap">
<img src="img/nerdcore.jpg" width="333" height="500" alt="Some of the Clearleft team" />

</ul>
