<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<style>
		h1#home{
			margin:10px;
			padding: 5px;
			width: 100px;
			border: 1px solid black;
			color: black;
		}
		p.text-overflow{
			white-space: nowrap;	/* 不换行 */
			width: 100px; 
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<p class="text-overflow">Lorem ipsum dolor sit amet, consectetur adipisci</p>
	<h1 id="home"><a href="index.html">Home</a></h1>
</body>
</html>
