<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button_12_4_4</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet">
	<style>
		h1#home{
			font-size: 30px;
			margin: 10px auto;
			padding: 5px;
			width: 100px;
			border: 1px solid black;
			color: black;
			clear: both;
		}
	</style>
</head>
<body>
	<button type="button" class="btn btn-default">默认</button>
	<button type="button" class="btn btn-success">成功</button>
	<button type="button" class="btn btn-primary">主要</button>
	<button type="button" class="btn btn-info">信息</button>
	<button type="button" class="btn btn-warning">警告</button>
	<button type="button" class="btn btn-danger">危险</button>
	<button type="button" class="btn btn-link">链接</button>
	<p>
		<button type="button" class="btn btn-primary btn-lg">大</button>	
		<button type="button" class="btn btn-default btn-lg">大</button>	
	</p>
	<p>
		<button type="button" class="btn btn-primary">中（默认）</button>	
		<button type="button" class="btn btn-default">中（默认）</button>	
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-sm">小</button>	
		<button type="button" class="btn btn-default btn-sm">小</button>	
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-xs">特小</button>	
		<button type="button" class="btn btn-default btn-xs">特小</button>	
	</p>

	<button type="button" class="btn btn-primary btn-block">块按钮</button>
	<button type="button" class="btn btn-default btn-block">块按钮</button>

	<button type="button" class="btn btn-primary" disabled="disabled">不可点击按钮</button>
	<button type="button" class="btn btn-default" disabled="disabled">不可点击按钮</button>
	
	<a href="#" class="btn btn-primary disabled">Link</a>
	<a href="#" class="btn btn-default disabled">Link</a>

	<h1 id="home"><a href="index.html">Home</a></h1>
	<script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.0.2/js/bootstrap.js"></script>
</body>
</html>
