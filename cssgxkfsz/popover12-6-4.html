<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>popover12-6-4</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet">
	<style>
		h1#home{
			font-size: 30px;
			margin: 10px auto;
			padding: 5px;
			width: 100px;
			border: 1px solid black;
			color: black;
			clear: both;
		}
		a.btn{
			margin: 50px;
		}
	</style>
</head>
<body>
	<a href="javascript:void(0);" class="btn btn-primary" data-toggle="popover" data-placement="right" data-content="this is the content of the popover" data-original-title="Title of the popover">Tooltip test</a>

	<h1 id="home"><a href="index.html">Home</a></h1>
	<script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.0.2/js/bootstrap.js"></script>
	<script>
		// console.log(document.getElementsByTagName("a")[0].nodeName);
		$(document.getElementsByTagName("a")[0]).popover();
	</script>
</body>
</html>
