<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form_12_4_3</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet">
	<style>
		h1#home{
			font-size: 30px;
			margin: 10px auto;
			padding: 5px;
			width: 100px;
			border: 1px solid black;
			color: black;
			clear: both;
		}
	</style>
</head>
<body>
	<form action="" class="form" style="width: 800px;margin: auto;">
		<div class="form-group">
			<label  for="Email1">邮箱</label>
			<input class="form-control" type="text" id="Email1" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<label  for="Password1">密码</label>
			<input class="form-control" type="password" id="Password1" placeholder="password">
		</div>
		<div class="form-group">
			<label for="ExampleFile">上传文件</label>
			<input type="file" id="ExampleFile">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox">记住密码
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

	<form action="" class="form-horizontal" role="form" style="width: 800px;margin: auto;">
		<div class="form-group">
			<label class="control-label col-sm-2"  for="Email2">邮箱</label>
			<div class="col-sm-10">
				<input class="form-control col-sm-10" type="text" id="Email2" placeholder="Enter Email">
				<!-- form-control设置width为100%，所以需要外包div重设 -->
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2"  for="Password2">密码</label>
			<div class="col-sm-10">
				<input class="form-control col-sm-10" type="password" id="Password2" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
				</div>							
			</div>
		</div>
		<div class="form-group ">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>					
			</div>
		</div>
	</form>

	<form action="" class="form-inline" role="form" style="width: 800px;margin: auto;">
		<div class="form-group">
			<label  for="Email2">邮箱</label>	
			<input type="text" id="Email2" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<label    for="Password2">密码</label>
			<input type="password" id="Password2" placeholder="password">
		</div>
		<div class="form-group">
			<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>						
			</div>
		</div>
		<div class="form-group ">
			<button type="submit" class="btn btn-default">提交</button>					
		</div>
	</form>
	<h1 id="home"><a href="index.html">Home</a></h1>
	<script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.0.2/js/bootstrap.js"></script>
</body>
</html>
