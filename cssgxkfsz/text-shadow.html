<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<style>
		h1#home{
			margin:10px;
			padding: 5px;
			width: 100px;
			border: 1px solid black;
			color: black;
		}
		h1{
			border: 1px dotted black;
			margin: 40px auto;
			padding: 10px;
			color: white;
		}
		
		h1#gy{
			text-shadow: 0 0 5px #ff0000;
		}
		h1#fd{
			text-shadow: 2px 2px 4px black ;
		}

	</style>
</head>
<body>
	<h1 id="gy">光晕：前端开发ipsum consectetur adipisc</h1>
	<h1 id="fd">浮雕：前端开发ipsum consectetur adipisc</h1>
	<h1 id="home"><a href="index.html">Home</a></h1>
</body>
</html>
