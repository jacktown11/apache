<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<link rel="stylesheet" href="table.css">
	<script type="text/script" src="table.js"></script>
</head>
<body>
	<table>
		<caption>表格的标题</caption>
			<tr>
				<th>班级</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
			</tr>
			<tr>
				<td>四年级一班</td>
				<td>张三</td>
				<td>16</td>
				<td>80</td>
			</tr>
			<tr>
				<td>四年级二班</td>
				<td>李四</td>
				<td>14</td>
				<td>90</td>
			</tr>
			<tr>
				<td>四年级三班</td>
				<td>王五</td>
				<td>18</td>
				<td>50</td>
			</tr>
	</table>
</body>
</html>
