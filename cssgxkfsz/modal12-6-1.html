<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>modal12-1-1</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet">
	<style>
		h1#home{
			font-size: 30px;
			margin: 10px auto;
			padding: 5px;
			width: 100px;
			border: 1px solid black;
			color: black;
			clear: both;
		}
	</style>
</head>
<body>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		点击触发模态对话框
	</button>
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="myModalLabel">模态对话框标题</h4>
				</div>
				<div class="modal-body">
					模态对话框实例
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save Changes</button>
				</div>
			</div>
		</div>
	</div>

	<h1 id="home"><a href="index.html">Home</a></h1>
	<script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.0.2/js/bootstrap.js"></script>
</body>
</html>
